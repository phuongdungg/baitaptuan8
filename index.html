    #form1 {
        height: 700px;

    .mauDo {
        font-size: 100%;
        color: red;
    }
    
    .mauXanh {
        font-size: 100%;
        color: green;
    }
</style>
<script>
    $(document).ready(function() {
        var i = 2;
        $("#btnDK").click(function() {
            $("#myModal").modal();
        })

        function kiemTraMa() {
            var mauKT = /^([0]{1}[0-9]{1})([0-9]{7})$/;
            var maValue = $("#txtMa").val();
            if (maValue == "") {
                $("#tbMa").html("Bắt buộc nhập");
                $("#tbMa").addClass("mauDo");
                $("#tbMa").removeClass("mauXanh");
                return false;
            } else if (!mauKT.test(maValue)) {
                $("#tbMa").html("Nhập sai");
                $("#tbMa").addClass("mauDo");
                $("#tbMa").removeClass("mauXanh");
                return false;
            } else {
                $("#tbMa").html("Nhập đúng");
                $("#tbMa").addClass("mauXanh");
                $("#tbMa").removeClass("mauDo");
                return true;
            }
        }
        $("#txtMa").blur(kiemTraMa);

        function kiemTraHT() {
            var mauKT = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
            var maValue = $("#txtHT").val();
            if (maValue == "") {
                $("#tbHT").html("Vui lòng nhập");
                $("#tbHT").addClass("mauDo");
                $("#tbHT").removeClass("mauXanh");
                return false;
            } else if (!mauKT.test(maValue)) {
                $("#tbHT").html("Họ tên tối thiểu 2 từ và viết hoa chữ cái đầu");
                $("#tbHT").addClass("mauDo");
                $("#tbHT").removeClass("mauXanh");
                return false;
            } else {
                $("#tbHT").html("Nhập đúng");
                $("#tbHT").addClass("mauXanh");
                $("#tbHT").removeClass("mauDo");
                return true;
            }
        }
        $("#txtHT").blur(kiemTraHT);

        function kiemTraEmail() {
            var mauKT = /^.{3,15}@iuh.edu.vn$/;
            var maValue = $("#txtEmail").val();
            if (maValue == "") {
                $("#tbEmail").html("Vui lòng nhập");
                $("#tbEmail").addClass("mauDo");
                $("#tbEmail").removeClass("mauXanh");
                return false;
            } else if (!mauKT.test(maValue)) {
                $("#tbEmail").html("Nhập theo mẫu");
                $("#tbEmail").addClass("mauDo");
                $("#tbEmail").removeClass("mauXanh");
                return false;
            } else {
                $("#tbEmail").html("Nhập đúng");
                $("#tbEmail").addClass("mauXanh");
                $("#tbEmail").removeClass("mauDo");
                return true;
            }
        }
        $("#txtEmail").blur(kiemTraEmail);

        $("#slGia").change(function() {
            var tienDV = $("#slGia option:selected").val();
            $("#txtDV").val(tienDV);
            var tong = tienDV;
            $("#txtTong").val(tong);
        });

        $(".chkDoDung").click(function() {
            var tienDD = 0;
            $(".chkDoDung:checked").each(function() {
                tienDD += parseFloat($(this).val());
            });

            $("#txtDD").val(tienDD);

            var tienDV = parseFloat($("#txtDV").val()) || 0;

            var tong = tienDD + tienDV;
            $("#txtTong").val(tong);
        });

        $("#btnSave").click(function() {
            var ma = $("#txtMa").val();
            var ht = $("#txtHT").val();
            var mail = $("#txtEmail").val();
            var tdv = $("#txtDV").val();
            var tdd = $("#txtDD").val();
            var tong = $("#txtTong").val();

            var them = ` 
                <tr>
                    <td>` + (i++) + `</td>
                    <td>` + ma + `</td>
                    <td>` + ht + `</td>
                    <td>` + mail + `</td>
                    <td>` + tdv + `</td>
                    <td>` + tdd + `</td>
                    <td>` + tong + `</td>
                 </tr>
                 `;
            $("#tbDanhSach").append(them);
            $("#myModal").modal("hide");
            return true;

        })

    })
</script>
